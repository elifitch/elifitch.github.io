---
layout: default
title: EF Blog
---
<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}{{post.content | truncatewords: 4 }}</a></li>
    {% endfor %}
  </ul>
</div>
