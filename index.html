<section class="landing-blog" id="writing">
  <h2>Writing</h2>
  <ul class="posts">

    {% for post in site.posts limit:1 %}
      <!-- <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}{{post.content | truncatewords: 100 }}</a></li> -->
      <li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3><p>{{ post.excerpt }}</p></li>
      <!-- <p><a href="{{ post.url }}">Read more...</a></p> -->
    {% endfor %}
    <hr>
    {% for post in site.posts limit:4 offset:1 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
